<!doctype html>
<html>
    <head>
        <title>hola</title>
        <script src="https://yikuansun.github.io/lightning-experiment/rasterizer.js"></script>
        <script src="https://yikuansun.github.io/lightning-experiment/lib/photopea.min.js"></script>
    </head>
    <body>
        <button onclick="var a = document.createElement('a'); a.href = canvas.toDataURL(); a.download = 'burst.png'; a.click();">Export</button>
        <button id="photopeaButton" style="display: none;" onclick="Photopea.runScript(window.parent, `app.open('${canvas.toDataURL()}', null, true)`);">Add to document</button>
        <canvas width="1024" height="1024" style="width: 100%;"></canvas>
        <form>
            <label for="intensity">Intensity</label>
            <input id="intensity" type="number" value="10" min="0" />
            <br />
            <label for="deformationFrequency">Deformation Frequency</label>
            <input id="deformationFrequency" type="number" value="0.006" min="0" step="0.001" />
            <br />
            <label for="deformationAmount">Deformation Amount</label>
            <input id="deformationAmount" type="number" value="1.6" min="0" step="0.1" />
            <br />
            <label for="hue">Hue</label>
            <input id="hue" type="number" value="200" min="0" max="360" />
            <br />
            <label for="saturation">Saturation</label>
            <input id="saturation" type="number" value="100" min="0" max="100" />
            <br />
        </form>
        <script src="EllipticalGradient.js"></script>
        <script src="FractalNoise.js"></script>
        <script src="colorvibrance.js"></script>
        <script src="SpotComponent.js"></script>
        <script src="code.js"></script>
    </body>
</html>
