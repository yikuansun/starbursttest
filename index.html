<!doctype html>
<html>
    <head>
        <title>hola</title>
        <script src="https://yikuansun.github.io/lightning-experiment/rasterizer.js"></script>
        <script src="https://yikuansun.github.io/lightning-experiment/lib/photopea.min.js"></script>
    </head>
    <body>
        <button onclick="rasterize(svg).then(function(e) { var a = document.createElement('a'); a.href = e; a.download = 'burst.png'; a.click(); })">Export</button>
        <button id="photopeaButton" style="display: none;" onclick="rasterize(svg).then(function(e) { Photopea.runScript(window.parent, `app.open('${e}', null, true)`); })">Add to document</button>
        <svg viewBox="0 0 1920 1920" style="background-color: black;">
            <defs>
                <filter id="fastBlur">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
                </filter>
            </defs>
        </svg>
        <form>
            <label for="numpts"># of spokes</label>
            <input id="numpts" type="number" value="42" />
            <br />
            <label for="burstSize">Burst size</label>
            <input id="burstSize" type="number" value="300" />
            <br />
            <label for="innerRadius">Inner radius</label>
            <input id="innerRadius" type="number" value="30" />
            <br />
            <label for="blurAmount">Blur</label>
            <input id="blurAmount" type="number" value="4" />
        </form>
        <script src="EllipticalGradient.js"></script>
        <script src="SpotComponent.js"></script>
        <script src="code.js"></script>
    </body>
</html>
